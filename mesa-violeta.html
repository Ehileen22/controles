<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interacción con controles Meta Quest</title>
    <!-- Asegúrate de cargar las bibliotecas correctamente -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@5.0.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/super-hands@5.0.0/dist/super-hands.min.js"></script>
</head>

<body>
    <a-scene 
        webxr="optionalFeatures: hand-tracking" 
        physics="gravity: -9.8"
        cursor="rayOrigin: mouse"
        raycaster="objects: .interactivo">
        
        <!-- Cámara con raycaster para pruebas en escritorio -->
        <a-camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-camera>

        <!-- Controladores de Meta Quest (versión actualizada) -->
        <a-entity 
            hand-controls="hand: left" 
            super-hands 
            collision-filter="group: hand; collidesWith: interactivo">
        </a-entity>
        
        <a-entity 
            hand-controls="hand: right" 
            super-hands 
            collision-filter="group: hand; collidesWith: interactivo">
        </a-entity>

        <!-- Cubo interactivo con física y componente cubito -->
        <a-box 
            id="cubo" 
            position="0 1.5 -0.5" 
            color="red" 
            scale="0.5 0.5 0.5" 
            class="interactivo"
            dynamic-body
            grabbable 
            hoverable 
            draggable
            cubito>
        </a-box>

        <!-- Suelo estático -->
        <a-plane 
            rotation="-90 0 0" 
            width="10" 
            height="10" 
            color="#ccc" 
            static-body>
        </a-plane>
    </a-scene>

    <script>
        AFRAME.registerComponent('cubito', {
            init: function () {
                const el = this.el;

                // Eventos para hover (ratón/raycaster)
                el.addEventListener('hover-start', () => {
                    el.setAttribute('color', 'yellow');
                    console.log('Hover start');
                });

                el.addEventListener('hover-end', () => {
                    el.setAttribute('color', 'red');
                    console.log('Hover end');
                });

                // Eventos para grab (agarre)
                el.addEventListener('grab-start', () => {
                    el.setAttribute('color', 'green');
                    console.log('Grab start');
                });

                el.addEventListener('grab-end', () => {
                    el.setAttribute('color', 'blue');
                    console.log('Grab end');
                });
            }
        });
    </script>
</body>
</html>
